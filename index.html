<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <header>
            <input @keyup.enter="addTodo" v-model="newTodo" type="text" id="aggiungiTodo">
            <button @click="addTodo" id="submitTodo">Aggiungi</button>
        </header>
        <main>
            <ul v-if="todoList.length">
                <li  v-for="(item, index) in todoList" > 
                    <p @click="barrato(index)" :class="(item.done == true) ? 'sbarrato' : '' ">{{item.text}}</p>
                    <i @click="removeTodo(index)" class="fa-solid fa-xmark" :class=""></i>
                </li>
            </ul>
            <div v-else>
              <h1>Non ci sono todos</h1>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
